# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: "Observations by a fledgling Data Scientist"
#subtitle: "Subtitle to my awesome site"
name: "Richard Guinness"
email: richard@aftertouch.com 
description: >- # this means to ignore newlines until "baseurl:"
  Some of my observations while learning Data Science.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://richardguinness.github.io" # the base hostname & protocol for your site, e.g. http://example.com
#twitter_username: jekyllrb
github_username: richardguinness

locale: "en-GB"
#breadcrumbs: true

author:
  name: "Richard Guinness"
  avatar: "/assets/images/bio-photo.jpg"
  bio: >-
    I am studying data science, and have been for about 2 years.
    I'm interested in how society can benefit by better understanding & using the superpowers that statistical methods can deliver.  
  location: "London, England"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/richardguinness"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/richard-guinness/" 

footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/richardguinness"

# Build settings
#theme: minima
remote_theme: "mmistakes/minimal-mistakes@4.24.0"
#minimal_mistakes_skin: "mint"
plugins:
  - jekyll-feed
  - jekyll-include-cache

github: [metadata]

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      classes: wide
      show_date: true
      read_time: true
      author_profile: true
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      classes: wide
      show_date: true

